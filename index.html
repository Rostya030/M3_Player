<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Музыкальный плеер</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="player-container">
    <audio id="myAudio"></audio>

    <h2 id="songTitle"></h2>

    <div class="song-info">
      <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
    </div>

    <div class="progress-bar-container">
      <div id="progressBar"></div>
    </div>
    
    <div class="player-controls">
      <button id="prevBtn">Назад</button>
      
      <button id="playPauseBtn">Пуск</button>
      
      <button id="nextBtn">Вперед</button>

      <div class="volume-control">
        <button id="decreaseVolumeBtn">-</button>
        <span id="volumePercentage">100%</span>
        <button id="increaseVolumeBtn">+</button>
      </div>
      
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
